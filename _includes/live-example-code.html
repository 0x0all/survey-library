<script type="text/javascript">
/*<![CDATA[*/
{% if survey_code %}
{{ survey_code }}
{% endif %}
{{ survey_setup }}
{% if survey_events %}
{{ survey_events }}
{% endif %}
/*]]>*/
</script>


{% if survey_code %}
<div class="contentcontainer codecontainer">
    <div class="codecontainertitle">Source code: Survey code</div>
    <pre class="brush:js precode">{{ survey_code | replace:'/*<![CDATA[*/','' | replace:'/*]]>*/','' | escape }}</pre>
</div>    
{% endif %}
{% if survey_events %}
<div class="contentcontainer codecontainer">
    <div class="codecontainertitle">Source code: Survey events</div>
    <pre class="brush:js precode">{{ survey_events | replace:'/*<![CDATA[*/','' | replace:'/*]]>*/','' | escape }}</pre>
</div>
{% endif %}
<div class="contentcontainer codecontainer">
    <div class="codecontainertitle">Source code: Survey setup</div>
    <div class="precode">
        <pre class="brush:js">{{ survey_setup | replace:'/*<![CDATA[*/','' | replace:'/*]]>*/','' | escape }}</pre>
    </div>
</div>
