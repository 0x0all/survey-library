<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="/js/dx.scripts.js"></script>

</head>
<body>
    <div id="dxsurvey"></div>
    <p/>
    Show Json:
    <div id="dxsurveyJson"></div>
    <input type="button" value="chageVisible" onclick=" survey.pages[0].questions[3].visible = !survey.pages[0].questions[3].visible; " />
    <script>
        var survey = new dxSurvey.Survey(
            {
                pages: [
                    {
                        name: "Page 1",
                        questions: [
                            { type: "text", name: "Text Question", isRequired: true },
                            { type: "checkbox", name: "Checkbox Question", hasOther: true, choices: ["!One", "!Two", "!Three"] },
                            { type: "dropdown", name: "DropDown Question", hasOther: true, isRequired: true, choices: ["One", "Two", "Three"] },
                            { type: "radiogroup", name: "Radiogroup Question", hasOther: true, visible: false, choices: ["One!", "Two!", "Three!"] },
                            { type: "rating", name: "Rating Question", mininumRateDescription: "Not Satisfied", maximumRateDescription: "Completely satisfied" },
                            { type: "matrix", name: "MatrixQuestion", columns: ["column1", "column2", "column3"], rows: ["row1", "row2", "row3", "row4"] }
                        ]
                    },
                    {
                        name: "Page 2",
                        questions: [
                            { type: "text", name: "Text2" },
                            { type: "text", name: "Text3" },
                            { type: "text", name: "Text4" }
                        ]
                    }
                ]
            },
            document.getElementById("dxsurvey"));
        survey.setValue("Checkbox Question", "!Two");
        survey.onComplete.add(function (s) { alert('Completed!'); document.getElementById("dxsurvey").innerHTML = "Done!"; document.getElementById("dxsurveyJson").innerHTML = JSON.stringify(survey.data); });
    </script>
</body>
</html>
