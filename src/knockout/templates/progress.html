<script type="text/html" id="survey-progress">
    <div style="width:60%" data-bind="css: css.progress">
        <div style="width:auto;margin-left: 2px;margin-right:2px" data-bind="css: css.progressBar, style:{minWidth: koProgress() + '%'}"
             role="progressbar" aria-valuemin="0"
             aria-valuemax="100">
            <span data-bind="text:koProgressText"></span>
        </div>
    </div>
</script>
