<script type="text/html" id="survey-question-checkbox">
    <!-- ko foreach: { data: question.visibleChoices, as: 'item', afterRender: question.koAfterRender}  -->
    <div class="sv_qcbc"  data-bind="style:{width: question.koWidth, 'margin-right': question.colCount == 0 ? '5px': '0px'}">
        <label class="sv_q_checkbox">
            <input type="checkbox" data-bind="value: item.value, checked: question.koValue" />
            <span data-bind="text: item.text"></span>
        </label>
        <div data-bind="visible: question.hasOther && ($index() == question.visibleChoices.length-1)">
            <div class="sv_q_other" data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': question.koOtherVisible } }"></div>
        </div>
    </div>
    <!-- /ko -->
</script>
