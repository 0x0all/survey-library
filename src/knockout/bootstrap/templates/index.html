<div class="panel-heading" data-bind="visible: (title.length > 0) && showTitle && koState() != 'completed'">
    <h3 data-bind="text:title"></h3>
</div>
<!-- ko if: koState() == "running" -->
<div  class="panel-body">
    <div data-bind="visible: showProgressBar =='top', template: { name: 'survey-progress', data: $data }"></div>
    <div data-bind="template: { name: 'survey-page', data: koCurrentPage }"></div>
    <div style="margin-top:10px" data-bind="visible: showProgressBar =='bottom', template: { name: 'survey-progress', data: $data }"></div>
</div>
<div class="panel-footer" data-bind="visible: showNavigationButtons && !isDesignMode">
    <input type="button" class="button" data-bind="value: pagePrevText, click: prevPage, visible: !koIsFirstPage()" />
    <input type="button" class="button" data-bind="value: pageNextText, click: nextPage, visible: !koIsLastPage()" />
    <input type="button" class="button" data-bind="value: completeText, click: completeLastPage, visible: koIsLastPage()" />
</div>
<!-- /ko -->
<!-- ko if: koState() == "completed" -->
<div data-bind="html: processedCompletedHtml"></div>
<!-- /ko -->
<!-- ko if: koState() == "loading" -->
<div data-bind="html: processedLoadingHtml"></div>
<!-- /ko -->
<!-- ko if: koState() == "empty" -->
<div class="panel-body" data-bind="text:emptySurveyText"></div>
<!-- /ko -->
