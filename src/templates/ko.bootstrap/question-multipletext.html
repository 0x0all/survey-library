<script type="text/html" id="survey-question-multipletext">
    <table class="table" data-bind="foreach: { data:  question.items, as: 'item' }">
        <tr>
            <td data-bind="text: item.title"></td>
            <td><input type="text" class="form-control" data-bind="attr: {size: question.itemSize}, value: item.koValue" /></td>
        </tr>
    </table>
</script>
