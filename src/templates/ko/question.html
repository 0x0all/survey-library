<script type="text/html" id="survey-question">
    <div class="sv_q" data-bind="visible: question.koVisible || $root.isDesignMode, click:koOnClick, css: {sv_q_selected : koIsSelected}">
        <div data-bind="css: {sv_q_design: $root.isDesignMode}">
            <div style="color:red" data-bind="foreach: koErrors">
                <div data-bind="text:$data.getText()"></div>
            </div>
            <h4 class="sv_q_h" data-bind="text: question.koNo() +  (question.isRequired ? question.data.requiredText : '') + question.title"></h4>
            <!-- ko template: { name: 'survey-question-' + question.getType(), data: question } -->
            <!-- /ko -->
            <div data-bind="visible: question.hasComment">
                Other (please describe)
                <div data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': true } }"></div>
            </div>
        </div>
   </div>
</script>
