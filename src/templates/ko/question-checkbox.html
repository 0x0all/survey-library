<script type="text/html" id="dxsurvey-question-checkbox">
    <div class="dxsv_q_checkbox" data-bind="foreach: question.visibleChoices">
        <label>
            <input type="checkbox"
                   data-bind="value: $data.value, checked: question.koValue" />
            <span data-bind="text: $data.text"></span>
        </label>
    </div>
    <div data-bind="visible: question.hasOther">
        <div data-bind="template: { name: 'dxsurvey-comment', data: {'question': question, 'visible': question.koOtherVisible } }"></div>
    </div>
</script>
