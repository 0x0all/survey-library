layout: default
pathprefix: ../
mainmenukey: examples
---
<div>	
    <div class="leftmenu">
        {% include menu-examples.html %}
    </div>		
    <div class="content">
        <h1>{{ page.title }}</h1>	
        <div id="survey"></div>
        <div id="survey_oncomplete" style="visibility:hidden">
            Thank you! You have completed the survey!
            <div id="survey_result"></div>
            <input type="button" onclick="
                document.getElementById('survey_oncomplete').style.visibility = 'hidden'; 
                survey.data = null;
                survey.currentPage = survey.visiblePages[0];
                survey.render('survey');" 
                value="Re-run survey"></input>
        </div>
        {{ content }}   		    		    	
    </div>
</div>
<script>
if(typeof survey !== 'undefined') {
    survey.onComplete.add(function (s) { 
        document.getElementById('survey').innerHTML = ""; 
        var result = "\nThe results are:\n" + JSON.stringify(survey.data);
        if (survey.hasComments) {
            result += "\nComments are:\n" + JSON.stringify(survey.comments);
        }
        document.getElementById('survey_result').innerHTML = result; 
        document.getElementById('survey_oncomplete').style.visibility = 'visible';
    });
    survey.render("survey");
}
</script>
