---
layout: default
pathprefix: ../
mainmenukey: examples
---
<div>	
    <div class="leftmenu">
        {% include menu-examples.html %}
    </div>		
    <div class="content">
        <h1>{{ page.title }}</h1>	
        <div id="dxsurvey"></div>
        <div id="dxsurvey_oncomplete" style="visibility:hidden">
            Thank you! You have completed the survey!
            <div id="dxsurvey_result"></div>
            <input type="button" onclick="
                document.getElementById('dxsurvey_oncomplete').style.visibility = 'hidden'; 
                survey.data = null;
                survey.currentPage = survey.visiblePages[0];
                survey.render('dxsurvey', '../templates/dx.survey.ko.html');" 
                value="Re-run survey"></input>
        </div>
        {{ content }}   		    		    	
    </div>
</div>
<script>
    survey.onComplete.add(function (s) { 
        document.getElementById('dxsurvey').innerHTML = ""; 
        var result = "\nThe results are:\n" + JSON.stringify(survey.data);
        if (survey.hasComments) {
            result += "\nComments are:\n" + JSON.stringify(survey.comments);
        }
        document.getElementById('dxsurvey_result').innerHTML = result; 
        document.getElementById('dxsurvey_oncomplete').style.visibility = 'visible';
    });
    survey.render("dxsurvey", "../templates/dx.survey.ko.html");
</script>
