<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="content-wrapper">
        <div id="content">
            <div id="nav">
                <!-- ko foreach: { data: categories, as: 'category' }  -->
                <h1 data-bind="text:name"></h1>
                <ul data-bind="foreach: { data: category.items, as: 'item' }">
                    <li>
                       <strong>
                        <a href="#" data-bind="text: item.name, click: $root.itemClicked"></a>
                       </strong> 
                       <small>
                           <span data-bind="text: item.description"></span>
                       </small>
                    </li>
                </ul>
                <!-- /ko -->
            </div>
            <div id="body">
                <h1 data-bind="text:activeItemName"></h1>
                <div data-bind="text:activeItemDescription"></div>
                <div id="democontent" style="overflow:hidden; height:100%;"></div>
            </div>
        </div>
    </div>
    <script>
        var navCategories = [
            {
                name: "Validation",
                items: [
                    { name: "Standard validators", href: "examples/validation/standardvalidators.html", description: "Example of using standard validators" },
                    { name: "Using event", href: "examples/validation/onvalidatequestion.html", description: "Example of using onValidateQuestion event" }
                ]
            },
            {
                name: "Real Examples",
                items: [
                    { name: "Product Feedback", href: "examples/realsurveys/productfeedback.html", description: "Three page survey" }
                ]
            }
        ];
        ko.applyBindings(new NavigationItems(navCategories, document.getElementById("democontent")), document.getElementById("content"));
    </script>
</body>
</html>
