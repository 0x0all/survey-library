<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../../packages/survey-vue/survey.vue.js"></script>
    <link href="../../packages/survey-vue/survey.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <survey :json='{ title: "My survey", pages: [
            {
                name: "page1",
                title: "Page 1",
                questions: [
                    { type: "multipletext", name: "pricelimit", title: "What is the... ", colCount: 2, items: [
                        {name: "mostamount", title: "Most amount you would every pay for a product like ours"},
                        {name: "leastamount", title: "The least amount you would feel comfortable paying"}
                    ]}
                ]
            },
            {
                name: "page2",
                title: "Page 2",
                questions: [
                    { type: "radiogroup", name: "car", hasOther: true, title: "What car are you driving?", isRequired: true, colCount: 4, comment: "Comment", choices: ["None", "Ford", "Vauxhall", "Volkswagen", "Nissan", "Audi", "Mercedes-Benz", "BMW", "Peugeot", "Toyota", "Citroen"] },
                    { type: "radiogroup", name: "pet", title: "What is your favorite pet?", isRequired: true, colCount: 1, choices: ["None", "Dog", "Cat"] },
                    { type: "rating", name: "satisfaction", title: "How satisfied are you with the Product?", mininumRateDescription: "Not Satisfied", maximumRateDescription: "Completely satisfied" },
                    { type: "comment", name: "suggestions", title:"What would make you more satisfied with the Product?" },
                    { name: "name", type: "text", title: "Please enter your name:" },
                    { name: "email", type: "text", inputType: "email", title: "Please enter your email:" },
                    { name: "color", type: "text", inputType: "color", title: "Please choose color:" },
                    { type: "checkbox", name: "car2", hasOther: true, title: "What car are you driving?", isRequired: true, colCount: 4, choices: ["None", "Ford", "Vauxhall", "Volkswagen", "Nissan", "Audi", "Mercedes-Benz", "BMW", "Peugeot", "Toyota", "Citroen"] }
                ]
            }
        ]}'></survey>
    </div>

    <script>
        var app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
